<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
                  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      <script src = "js/ng-cordova.js"></script>
      <script src="js/data_operations.js"></script>
  </head> 
    <body ng-app="starter" ng-controller = "MyCtrl">
<ion-view>
    
  
      <ion-content>
          
            <div class="card">
  <div class="item item-text-wrap" >
   RPM: <p id = "rpm"> </p>
    answer  <p id = "rpm_hex"></p>
      RPM_hex <p id = "rpm_command"></p>
  </div>
</div>
         
          
          <div class="card">
  <div class="item item-text-wrap" >
   Fuel Consumption: <p id = "fuel"></p>
      Speed: <p id = "Speed"></p>
     MAFF:<p id = "MAFF"></p>
  </div>
</div>
          
          <div class="card" >
  <div class="item item-text-wrap">
    Error Code: <p id = "error"> </p>
      Err_hex:<p id = "Error_hex"></p>
  </div>
</div>
          <div class="row">
        <div class="col text-center">
         
            <button id = "Exit" class="button button-large button-outline button-dark" ng-click = "exit()">Exit</button>
        </div>
      </div>
      </ion-content>

     </ion-view>
      

    </body>
    
</html>
